<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clave</title>
    <link rel="stylesheet" href="../static/materialize-css/dist/css/materialize.min.css">
    <link rel="stylesheet" href="../css/main.css">
  </head>
  <body>
    <section class="container center">
      <div class="row contenedor-imagen">
          <img src="../img/icons/bcp-logo.png" alt="phone" class="col s12">
      </div>
      <div class="row contenedor-titulo">
        <h4 class="col s12">Ingresa la clave de la tarjeta</h4>
      </div>
      <div class="row constenedor-descripcion">
        <p class="col s12">Por ahora solo aceptamos cuenta de ahorro y/o corriente en soles</p>
      </div>
      <div class="row contenedor-formulario center">
        <form class="col s12" action="#">
          <div class="row">
            <div class="col s12">
              <div class="input-field col s12">
                <input type="password" id="codigoSeguridad" >
                <label for="inputCodigoVerif"><img src="../img/icons/lock.png" alt="candado"/></label>
              </div>
            </div>
            <div class="col s12">
              <button class="btn disabled" type="submit" id="btnRegistraTarjeta2" name="button">Registrarse</button>
            </div>
          </div>
        </form>
      </div>
    </section>
    <script type="text/javascript" src="../static/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../static/materialize-css/dist/js/materialize.min.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
  </body>
</html>
