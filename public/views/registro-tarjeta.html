<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Tarjeta</title>
    <link rel="stylesheet" href="../static/materialize-css/dist/css/materialize.min.css">
    <link rel="stylesheet" href="../css/main.css">
  </head>
  <body>
    <section class="container center">
      <div class="row contenedor-imagen">
          <img src="../img/icons/bcp-logo.png" alt="phone" class="col s12">
      </div>
      <div class="row contenedor-titulo">
        <h4 class="col s12">Registra tu tarjeta débito BCP</h4>
      </div>
      <div class="row constenedor-descripcion">
        <p class="col s12">Por ahora solo aceptamos cuenta de ahorro y/o corriente en soles</p>
      </div>
      <div class="row contenedor-formulario center">
        <form class="col s12" action="#">
          <div class="row">
            <div class="col s12">
              <div class="input-field col s12">
                <input type="text" id="inputRegistroTarjeta" >
                <label for="inputCodigoVerif"><img src="../img/icons/card.png" alt="codigo-verificacion"/></label>
              </div>
              <div class="contador col s12">
                <p><img src="../img/icons/scan.png" alt="escaner"><a href="#"> Escanear Tarjeta</a></p>
              </div>
            </div>
            <div class="col s12">
              <div class="row">
                <div class="col s6">
                  <p>Fecha de vencimiento</p>
                </div>
                <div class="input-field col s3">
                  <select id="selectorMes">
                    <option value="" disabled selected>Mes</option>
                    <option value="1">01</option>
                    <option value="2">02</option>
                    <option value="3">03</option>
                    <option value="4">04</option>
                    <option value="5">05</option>
                    <option value="6">06</option>
                    <option value="7">07</option>
                    <option value="8">08</option>
                    <option value="9">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                </div>
                <div class="input-field col s3">
                  <select id="selectorAnio">
                    <option value="" disabled selected>Año</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col s12">
              <button class="btn disabled" type="submit" id="btnRegistraTarjeta" name="button">Continuar</button>
            </div>
          </div>
        </form>
      </div>
    </section>


    <script type="text/javascript" src="../static/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../static/materialize-css/dist/js/materialize.min.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
  </body>
</html>
