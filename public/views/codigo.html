<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codigo de Validaci√≥n</title>
    <link rel="stylesheet" href="../static/materialize-css/dist/css/materialize.min.css">
    <link rel="stylesheet" href="../css/main.css">
  </head>
  <body>
    <section class="container center">
      <div class="row">
        <div class="col s12 contenedor-imagen">
          <img src="../img/icons/message.png" alt="phone">
        </div>
      </div>
      <div class="row">
        <div  class="col s12 contenedor-titulo">
          <h5>Ahora ingresa tu codigo</h5>
        </div>
      </div>
      <div class="row ">
        <div class="col s12 constenedor-descripcion">
          <p>Enviamos un SMS con el codigo de verificacion al numero </p>
          <p id="mostrarNumeroTelefono"></p>
        </div>
      </div>
      <div class="row contenedor-formulario center">
        <form class="col s12" action="#">
          <div class="row">
            <div class="col s12">
              <div class="input-field">
                <input type="text" id="inputCodigoVerif" >
                <label for="inputCodigoVerif"><img src="../img/icons/lock.png" alt="codigo-verificacion"/></label>
              </div>
              <div class="contador col s12">
                <p>Reintente en <img src="../img/icons/clock.png" alt="reloj">21s</p>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>


    <script type="text/javascript" src="../static/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../static/materialize-css/dist/js/materialize.min.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
    <script type="text/javascript" src="../js/codigo.js"></script>

  </body>
</html>
