<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea tu Usuario</title>
    <link rel="stylesheet" href="../static/materialize-css/dist/css/materialize.min.css">
    <link rel="stylesheet" href="../css/main.css">
  </head>
  <body>
    <section class="container center">
      <div class="row contenedor-imagen">
          <img src="../img/icons/lockone.png" alt="candado" class="col s12 center">
      </div>
      <div class="row contenedor-titulo">
        <h5 class="col s12">Crea tu usuario Yape</h5z>
      </div>
      <div class="row constenedor-descripcion">
        <p class="col s12">Ingresa un nombre, email y clave de usuario</p>
      </div>
      <div class="row contenedor-formulario">
        <form class="col s12" action="#">
          <div class="row">
            <div class="col s12">
              <div class="nombre input-field">
                <input id="nombreUsuario" type="text" class="validate">
                <label for="nombreUsuario"><img src="../img/icons/user.png" alt="nombre"></label>
              </div>
              <div class="email input-field">
                <input id="email" type="email" class="validate">
                <label for="email" data-error="wrong" data-success="right"><img src="../img/icons/message-gray.png" alt="email"></label>
              </div>
              <div class="password input-field">
                <input id="password" type="password" class="validate">
                <label for="password"><img src="../img/icons/lock.png" alt="password"></label>
              </div>
            </div>
            <div class="col s12">
              <p>Cuida esta clave como oro,es tu acceso a Yape.</p>
            </div>
          </div>
          <button class="btn disabled" type="submit" id="crearUsuario" name="button">Crear Usuario</button>
        </form>
      </div>
    </section>
    <script type="text/javascript" src="../static/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../static/materialize-css/dist/js/materialize.min.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
  </body>
</html>
