<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yape-api</title>
    <link rel="stylesheet" href="static/materialize-css/dist/css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <section class="container center">
      <div class="row" >
        <div class="col s12 carousel carousel-slider style" id="carrusel"  data-indicators="true">
          <a class="carousel-item" href="#one!">
            <img src="img/icons/icon-people.png" class="responsive-img imagenes-carousel">
            <h4>Paga a tus Amigos</h4>
            <p>
              Paga a quien tu quieras, cando quieras , sin usar efectivo
            </p>
          </a>
          <a class="carousel-item" href="#two!">
            <img src="img/icons/happy-person.png">

            <p>
              Elige a quien pagar de tu lista de contactos
            </p>
          </a>
          <a class="carousel-item" href="#three!">
            <img src="img/icons/group-people.png">

              La transferencia es inmediata y gratuita de una cuenta a otra.
            </p>

        </div>
      </div>
      <div class="row">
        <button class="btn" type="button" name="button" id="registrarse">Registrarse</button>
      </div>

    </section>



    <script type="text/javascript" src="static/jquery/dist/jquery.min.js"></script>
